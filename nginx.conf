# --- Client 1: HTTPS setup ---
server {
    listen 80;
    server_name client1domain.com www.client1domain.com;
    return 301 https://$host$request_uri; # redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name client1domain.com www.client1domain.com;

    # SSL certificates for Client 1
    ssl_certificate /etc/ssl/certs/client1.crt;
    ssl_certificate_key /etc/ssl/private/client1.key;

    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# --- Client 2: Cloudflare Tunnel ---
server {
    listen 80;
    server_name shophub.thebigphotocontest.com; # use the domain or tunnel hostname Cloudflare gives you

    # Cloudflare already handles HTTPS, so plain HTTP here is fine
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
