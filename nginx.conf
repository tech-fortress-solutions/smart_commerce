# --- Client 2: Cloudflare Tunnel ---
server {
    listen 80;
    server_name shophub.thebigphotocontest.com; # use the domain or tunnel hostname Cloudflare gives you

    # Cloudflare already handles HTTPS, so plain HTTP here is fine
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
